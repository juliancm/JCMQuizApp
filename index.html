<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Missing View Quiz 3D</title>
    <meta name="description" type="A quiz to text your spatial awareness with 3D shapes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<body>
<header role="dashboard" class="scoreCount"><h1>Welcome To this Great Quiz!</h1></header>
<main role="content" class="contentDisplay">


    <!-- wireframe question view, html to move into script
     ALSO  a note  about the name variabe, it groups the items in a set
     must be set equal for radio buttons-->


    <form>
        <fieldset class="answerDisplay">
            <legend>Quiz Intro/Questions goes here/Right or Wrong Answer notification goes here</legend>

            <label>Choose one option: </label>

            <br>

            <input type="radio"

                   name="possibleAnswerTextOrIdForJs"

                   id="referstoID"

                   value="thisCorrespondsToIndividualElement"

                   required

            />
            <!--- the name attribute needs to match all others in fieldset --->
            <label for="referstoID">Answer text 1 goes here</label>

            <br>

            <input type="radio"

                   name="possibleAnswerTextOrIdForJs"

                   id="referstoID2"

                   value="thisCorrespondsToIndividualElement"

                   required
            />
<!-- name gets sent back for the input block </> --->

            <label for="referstoID2">Answer text 2 goes here</label>

            <br>

            <input type="radio"

                   name="possibleAnswerTextOrIdForJs"

                   id="referstoID3"

                   value="thisCorrespondsToIndividualElement"/>

            <label for="referstoID3">Answer text 3 goes here</label>

            <br>

            <button type="submit" class="submitAnswer"> Submit</button>

        </fieldset>
    </form>


    <!--wireframe begin and end screen, html to move into script -->

    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>


</main>
